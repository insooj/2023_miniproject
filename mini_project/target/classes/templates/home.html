<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

</script>
<style type="text/css">
.slider {
 overflow: hidden;  
 top: 50px;
 left: 0;
 width: 100%;
 height: 100%;
 position: absolute;
 
}
 
.slider .slide {
 
 position: absolute;
 top: 0px;
 left: 0;
 width: 100%;
 height: 100%;
 background-size: cover;
 background-position: center;
 animation: slider 7.5s infinite;
}
 
.slider .slide:nth-child(1) {
   background-image: url('https://cdn.pixabay.com/photo/2018/07/26/09/56/ecommerce-3563183_1280.jpg');
   animation-delay: 0s;
}

.slider .slide:nth-child(2) {
   background-image: url('https://cdn.pixabay.com/photo/2016/07/14/13/29/analog-1516728_1280.jpg');
   animation-delay: -1.5s;
}

.slider .slide:nth-child(3) {
   background-image: url('https://cdn.pixabay.com/photo/2017/08/10/05/25/macbook-2618561_1280.jpg');
   animation-delay: -3.0s;
}

.slider .slide:nth-child(4) {
   background-image: url('https://cdn.pixabay.com/photo/2015/05/29/22/17/books-789882_1280.jpg');
   animation-delay: -4.5s;
}

.slider .slide:nth-child(5) {
   background-image: url('https://cdn.pixabay.com/photo/2016/12/11/16/29/shoes-1899761_1280.jpg');
   animation-delay: -6s;
}


@keyframes slider {
  0%, 16%, 100% {
    opacity: 1;
    animation-timing-function: ease;
    z-index: 0;
  }
  20% {
    opacity: 0;
    animation-timing-function: step-end;
    z-index: 0;
  }
  96% {
    opacity: 1;
    animation-timing-function: step-end;
    z-index: -1;
  }
}
</style>
</head>
<body style="overflow:hidden;" >
<div layout:fragment="content" >

<div class="slider">
    <div class="slide">
    </div>
    <div class="slide">
    </div>
    <div class="slide">
    </div>
    <div class="slide">
    </div>
    <div class="slide"><
    </div>
</div>

</div>
</body>
</html>
